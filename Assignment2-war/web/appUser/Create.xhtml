<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleAppUser.CreateAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleAppUser.CreateAppUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{appUserController.selected.id}" title="#{bundleAppUser.CreateAppUserTitle_id}" />
                    <h:outputLabel value="#{bundleAppUser.CreateAppUserLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{appUserController.selected.userId}" title="#{bundleAppUser.CreateAppUserTitle_userId}" />
                    <h:outputLabel value="#{bundleAppUser.CreateAppUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{appUserController.selected.password}" title="#{bundleAppUser.CreateAppUserTitle_password}" />
                    <h:outputLabel value="#{bundleAppUser.CreateAppUserLabel_groupName}" for="groupName" />
                    <h:inputText id="groupName" value="#{appUserController.selected.groupName}" title="#{bundleAppUser.CreateAppUserTitle_groupName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appUserController.create}" value="#{bundleAppUser.CreateAppUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{appUserController.prepareList}" value="#{bundleAppUser.CreateAppUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleAppUser.CreateAppUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
